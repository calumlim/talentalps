{% extends "./login-base.html" %}
{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Enter your new password.</p>
{% if view.valid %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% else %}
Link has expired.
{% endif %}


{% endblock content %}
