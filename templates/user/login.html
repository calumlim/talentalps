{% extends "./login-base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>login bitch</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>

<a href="{% url 'user:reset-password-email' %}">Forgot Password</a>
{% endblock content %}
